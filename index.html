<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT2102 A1 2023 - Tetris</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Tetris</h1>
    <main id="main" class="flex row">
      <svg id="svgCanvas">
        <g id="gameOver" visibility="hidden">
          <rect x="30" y="120" fill="white" height="48" width="149"></rect>
          <text x="50" y="144" font-size="20px" fill="#333">Game Over</text>
          <text x="40" y="160" font-size="14px" fill="#333">Press T to Restart</text>
        </g>
      </svg>
      <div id="sideBar" class="flex col">
        <svg id="svgPreview"></svg>
        <div id="info" class="flex col">
          <div class="text">
            <span class="left">Level: </span>
            <span class="right" id="levelText">...</span>
          </div>
          <div class="text">
            <span class="left">Score: </span>
            <span class="right" id="scoreText">...</span>
          </div>
          <div class="text">
            <span class="left">Highscore: </span>
            <span class="right" id="highScoreText">...</span>
          </div>
          <div class="key-box">
            <h2>Controls</h2>
            <ul class="key-list">
              <li><span class="key">←</span> Move Left</li> <!-- Left arrow symbol -->
              <li><span class="key">→</span> Move Right</li> <!-- Right arrow symbol -->
              <li><span class="key">↓</span> Move Down</li> <!-- Down arrow symbol -->
              <li><span class="key">R:</span> Rotate</li>
              <li><span class="key">T:</span> Restart</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
